<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red's Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library-Library</h1>
    </header>

    <main>
        <section>
            <form id="book-input-form" action="index.html" method="POST">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">  
                    <div class="error" id="title-error"></div>
                </div>

                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                    <div class="error-message" id="author-error"></div>
                </div>

                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages">
                    <div class="error" id="pages-error"></div>
                </div>

                <div>
                    <label for="isRead">Have read:</label>
                    <input type="checkbox" id="isRead" name="isRead">
                </div>
                
                <input type="submit" value="New Book">
            </form>
        </section>
        
        <section class="book-section">
            
        </section>
    </main>
</body>
</html>
